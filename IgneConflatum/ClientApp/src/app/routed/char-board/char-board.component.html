<mat-card class="header-card">
  <h1>Character Board</h1>
</mat-card>

<div cdkDropList class="container" cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
  <div *ngFor="let char of characterService.characters; let i = index" cdkDrag class="row">
    <ic-characteristics [character]="char" class="characteristics"></ic-characteristics>
  </div>
</div>

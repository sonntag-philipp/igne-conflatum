<div class="container">
  <mat-card>
    <mat-card-title>
      Player Area
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input #input matInput placeholder="Game ID">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button style="width: 100%;" [routerLink]="[input.value, 'selection']" color="warn" mat-stroked-button>Load</button>
    </mat-card-actions>
  </mat-card>
</div>

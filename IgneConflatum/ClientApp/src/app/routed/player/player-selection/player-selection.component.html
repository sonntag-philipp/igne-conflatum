<div class="container">
  <mat-card>
    <mat-card-title>
      Select a character
    </mat-card-title>
    <mat-card-content>
      <mat-action-list>
        <button mat-list-item [routerLink]="['../char/', item.id]" *ngFor="let item of chars">
          <mat-icon mat-list-icon>face</mat-icon>
          <p>{{ item.name }}</p>
        </button>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</div>
